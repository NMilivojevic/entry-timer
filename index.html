<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise Timer</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div id="controlsPanel">
        <h1>Exercise Timer</h1>
        <select id="workoutSelector">
        </select>
        <div id="exercise">Ready</div>
        <div id="timer">00:00</div>
        <div id="nextUp"></div>
        <div id="workoutRemaining">Total Time Left: 00:00</div>
        <div class="button-row">
            <button id="start">Start</button>
            <button id="pause" disabled>Pause</button>
            <button id="reset" disabled>Reset</button>
            <button id="createWorkout">Create</button>
            <button id="deleteWorkout" disabled>Delete</button>
        </div>
        <div class="button-row">
            <button id="enableNevenaWorkouts">Enable Nevena Workouts</button>
        </div>
    </div>

    <div id="createWorkoutPanel" style="display: none;">
        <h2>Create Custom Workout</h2>
        <div class="input-group">
            <label for="workoutName">Workout Name:</label>
            <input type="text" id="workoutName" placeholder="Enter workout name">
        </div>
        <div class="exercise-builder">
            <h3>Add Exercises</h3>
            <div class="input-group">
                <label for="exerciseName">Exercise Name:</label>
                <input type="text" id="exerciseName" placeholder="Enter exercise name">
            </div>
            <div class="input-group">
                <label for="exerciseDuration">Duration (seconds):</label>
                <input type="number" id="exerciseDuration" placeholder="30" min="1">
            </div>
            <button id="addExercise">Add Exercise</button>
        </div>
        <div id="customExerciseList"></div>
        <div class="button-row">
            <button id="saveWorkout">Save Workout</button>
            <button id="cancelCreate">Cancel</button>
        </div>
    </div>
    <ol id="exerciseList"></ol>

    <script src="workouts.js"></script>
    <script src="main.js"></script>
</body>

</html>
